<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profils - Gascom Esport</title>
    <link rel="icon" type="image/png" href="assets/Ges-white.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700;900&family=Russo+One&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --accent: #ff6b35;
            --accent-strong: #d94a1f;
            --text-primary: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --panel-bg: linear-gradient(135deg, rgba(18, 18, 28, 0.9), rgba(42, 20, 16, 0.78));
            --panel-border: rgba(156, 44, 23, 0.45);
            --shadow-strong: 0 20px 40px rgba(0, 0, 0, 0.35);
        }

        .profiles-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2.5rem 1.5rem 4rem;
        }

        body {
            padding-top: 92px;
        }

        .profiles-hero {
            text-align: center;
            padding: 2.5rem 1rem 1.5rem;
        }

        .profiles-hero h1 {
            font-family: 'Russo One', sans-serif;
            font-size: 2.6rem;
            color: var(--text-primary);
            margin-bottom: 0.6rem;
        }

        .profiles-hero p {
            color: var(--text-muted);
            font-size: 1.05rem;
        }

        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.4rem;
            margin-top: 2rem;
        }

        .profile-card {
            background: var(--panel-bg);
            border: 2px solid var(--panel-border);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow-strong);
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .profile-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 32px rgba(255, 107, 53, 0.25);
        }

        .profile-avatar {
            width: 92px;
            height: 92px;
            margin: 0 auto 0.8rem;
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .profile-initials {
            font-weight: 800;
            color: #fff;
            font-size: 1.4rem;
            letter-spacing: 1px;
        }

        .profile-name {
            font-weight: 700;
            font-size: 1.05rem;
            color: #fff;
        }

        .profile-bio {
            margin-top: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            min-height: 42px;
        }

        .profile-link {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            margin-top: 0.8rem;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .profile-actions {
            display: flex;
            gap: 0.6rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 0.8rem;
        }

        .profile-message-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.85);
            padding: 0.45rem 0.9rem;
            border-radius: 999px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .profile-message-btn:hover {
            border-color: #ff6b35;
            color: #ff6b35;
        }

        .status {
            margin-top: 1.5rem;
            text-align: center;
            color: var(--text-muted);
        }

        .chat-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
            opacity: 0;
            visibility: hidden;
            transition: all 0.25s ease;
            z-index: 999;
        }

        .chat-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .chat-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 340px;
            height: 100vh;
            background: linear-gradient(180deg, rgba(10, 10, 15, 0.98), rgba(20, 10, 5, 0.98));
            border-right: 1px solid rgba(255, 255, 255, 0.08);
            transform: translateX(-100%);
            transition: transform 0.25s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .chat-sidebar.open {
            transform: translateX(0);
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .chat-header h3 {
            font-size: 1rem;
            color: #fff;
        }

        .chat-close {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.2rem;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
        }

        .chat-bubble {
            padding: 0.6rem 0.8rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            max-width: 85%;
        }

        .chat-bubble.me {
            align-self: flex-end;
            background: rgba(255, 107, 53, 0.25);
            border: 1px solid rgba(255, 107, 53, 0.3);
        }

        .chat-meta {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 0.2rem;
        }

        .chat-input {
            padding: 0.9rem 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            gap: 0.6rem;
        }

        .chat-input input {
            flex: 1;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 10px;
            color: #fff;
            padding: 0.6rem 0.8rem;
        }

        .chat-input button {
            background: linear-gradient(135deg, var(--accent), var(--accent-strong));
            color: #fff;
            border: none;
            border-radius: 999px;
            padding: 0.6rem 1rem;
            font-weight: 700;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <header>
        <div class="header-content">
            <div class="logo-container">
                <div class="logo-icon">
                    <img src="assets/Ges-white.png" alt="Gascom Esport Logo" class="logo-img">
                </div>
                <div class="logo-text">Gascom Esport</div>
            </div>
            <nav>
                <button class="hamburger" id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="username-display-mobile" id="usernameDisplayMobile" style="display: none;">
                    <span id="usernameMobileNav"></span>
                    <button onclick="handleLogout()" class="logout-mobile-btn" title="Déconnexion">
                        <i class='bx bx-log-out'></i>
                    </button>
                </div>
                <ul class="nav-menu" id="navMenu">
                    <li class="nav-item"><a href="/">Accueil</a></li>
                    <li class="nav-item"><a href="/equipe">Équipe</a></li>
                    <li class="nav-item"><a href="/compositions">Compositions</a></li>
                    <li class="nav-item"><a href="/tournois">Tournois</a></li>
                    <li class="nav-item"><a href="/galerie">Galerie</a></li>
                    <li class="nav-item"><a href="/contact">Contact</a></li>
                    <li class="nav-item"><a href="/apropos">A propos</a></li>
                    <li class="nav-item"><a href="/profils" class="active">Profils</a></li>
                    <li class="nav-item"><a href="/chat"><i class='bx bx-message'></i> Chat</a></li>
                    <li class="nav-item auth-nav" id="authNav">
                        <button class="auth-btn" onclick="openLoginModal()">Connexion</button>
                        <button class="auth-btn" onclick="openSignupModal()">Inscription</button>
                    </li>
                    <li class="nav-item user-nav" id="userNav" style="display: none;">
                        <span class="username-display" id="usernameNav"></span>
                        <a class="logout-btn" href="/mon-profil" title="Mon Profil" style="background: transparent; border: none; color: #FFFFFF; cursor: pointer; padding: 0.5rem; font-size: 1.2rem; text-decoration: none;">
                            <i class='bx bx-user-circle'></i>
                        </a>
                        <button class="logout-btn" onclick="handleLogout()">Déconnexion</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="profiles-hero">
        <h1>Profils de l'équipe</h1>
        <p>Découvre les membres et leurs profils.</p>
    </section>

    <section class="profiles-container">
        <div class="profiles-grid" id="profilesGrid"></div>
        <div class="status" id="profilesStatus">Chargement...</div>
    </section>

    <div class="chat-overlay" id="chatOverlay"></div>
    <aside class="chat-sidebar" id="chatSidebar">
        <div class="chat-header">
            <h3 id="chatTitle">Discussion</h3>
            <button class="chat-close" id="chatClose">&times;</button>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="status" id="chatStatus" style="margin: 0 1rem 0.8rem;"></div>
        <form class="chat-input" id="chatForm">
            <input id="chatInput" type="text" placeholder="Écrire un message..." maxlength="500">
            <button type="submit">Envoyer</button>
        </form>
    </aside>

    <script src="auth-session.js"></script>
    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');

        if (hamburger && navMenu) {
            hamburger.addEventListener('click', () => {
                navMenu.classList.toggle('active');
                hamburger.classList.toggle('active');
            });

            document.querySelectorAll('.nav-item a').forEach(link => {
                link.addEventListener('click', () => {
                    navMenu.classList.remove('active');
                    hamburger.classList.remove('active');
                });
            });
        }

        const grid = document.getElementById('profilesGrid');
        const status = document.getElementById('profilesStatus');
        const chatSidebar = document.getElementById('chatSidebar');
        const chatOverlay = document.getElementById('chatOverlay');
        const chatTitle = document.getElementById('chatTitle');
        const chatMessages = document.getElementById('chatMessages');
        const chatStatus = document.getElementById('chatStatus');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const chatClose = document.getElementById('chatClose');

        let currentUser = null;
        let selectedUser = null;

        function getToken() {
            const localToken = localStorage.getItem('access_token');
            if (localToken) return localToken;
            const sessionToken = sessionStorage.getItem('access_token');
            if (sessionToken) return sessionToken;
            const match = document.cookie.match(/(?:^|; )access_token=([^;]+)/);
            return match ? decodeURIComponent(match[1]) : null;
        }

        async function loadProfiles() {
            const token = getToken();
            if (!token) {
                status.textContent = 'Connecte-toi pour voir les profils.';
                return;
            }

            await loadCurrentUser(token);

            try {
                const response = await fetch('/api/users?includeSelf=1', {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                });

                const data = await response.json();
                if (!response.ok) {
                    status.textContent = data.error || 'Impossible de charger les profils.';
                    return;
                }

                const users = data.users || [];
                if (users.length === 0) {
                    status.textContent = 'Aucun profil disponible.';
                    return;
                }

                grid.innerHTML = '';
                users.forEach(user => {
                    const card = document.createElement('div');
                    card.className = 'profile-card';

                    const avatar = document.createElement('div');
                    avatar.className = 'profile-avatar';
                    if (user.avatar_url) {
                        const img = document.createElement('img');
                        img.src = user.avatar_url;
                        img.alt = user.username || 'Membre';
                        avatar.appendChild(img);
                    } else {
                        const initials = document.createElement('div');
                        initials.className = 'profile-initials';
                        const name = user.username || 'Membre';
                        initials.textContent = name.split(' ').map(part => part[0]).join('').slice(0, 2).toUpperCase();
                        avatar.appendChild(initials);
                    }

                    const name = document.createElement('div');
                    name.className = 'profile-name';
                    name.textContent = user.username || 'Membre';

                    const bio = document.createElement('div');
                    bio.className = 'profile-bio';
                    bio.textContent = user.bio || 'Aucune bio pour le moment.';

                    const actions = document.createElement('div');
                    actions.className = 'profile-actions';

                    const link = document.createElement('a');
                    link.className = 'profile-link';
                    link.href = `/profil?id=${encodeURIComponent(user.id)}`;
                    link.innerHTML = `<i class='bx bx-link-external'></i> Voir le profil`;

                    const msgBtn = document.createElement('button');
                    msgBtn.className = 'profile-message-btn';
                    msgBtn.textContent = 'Messages';
                    msgBtn.addEventListener('click', () => openChatSidebar(user));

                    card.appendChild(avatar);
                    card.appendChild(name);
                    card.appendChild(bio);
                    actions.appendChild(link);
                    actions.appendChild(msgBtn);
                    card.appendChild(actions);
                    grid.appendChild(card);
                });

                status.textContent = '';
            } catch (error) {
                console.error(error);
                status.textContent = 'Erreur lors du chargement.';
            }
        }

        loadProfiles();

        async function loadCurrentUser(token) {
            try {
                const response = await fetch('/api/auth/session', {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                });
                const data = await response.json();
                if (response.ok && data.user) {
                    currentUser = data.user;
                }
            } catch (error) {
                console.error(error);
            }
        }

        function openChatSidebar(user) {
            selectedUser = user;
            chatTitle.textContent = `Discussion avec ${user.username || 'Membre'}`;
            chatSidebar.classList.add('open');
            chatOverlay.classList.add('open');
            chatStatus.textContent = '';
            loadChatMessages();
        }

        function closeChatSidebar() {
            chatSidebar.classList.remove('open');
            chatOverlay.classList.remove('open');
            selectedUser = null;
            chatMessages.innerHTML = '';
        }

        if (chatClose) chatClose.addEventListener('click', closeChatSidebar);
        if (chatOverlay) chatOverlay.addEventListener('click', closeChatSidebar);

        const PRIVATE_PREFIX = '[PRIVE]';

        function isPrivateMessage(content) {
            return (content || '').trim().toUpperCase().startsWith(PRIVATE_PREFIX);
        }

        function stripPrivatePrefix(content) {
            const trimmed = (content || '').trim();
            if (trimmed.toUpperCase().startsWith(PRIVATE_PREFIX)) {
                return trimmed.slice(PRIVATE_PREFIX.length).trim();
            }
            return content || '';
        }

        async function loadChatMessages() {
            const token = getToken();
            if (!token || !selectedUser || !currentUser) {
                chatStatus.textContent = 'Connecte-toi pour discuter.';
                return;
            }

            try {
                const response = await fetch('/api/chat/messages', {
                    headers: {
                        Authorization: `Bearer ${token}`
                    }
                });
                const data = await response.json();
                if (!response.ok) {
                    chatStatus.textContent = data.error || 'Impossible de charger les messages.';
                    return;
                }

                const mentionSelected = `@${(selectedUser.username || '').toLowerCase()}`;
                const mentionMe = `@${(currentUser.username || '').toLowerCase()}`;
                const messages = (data.messages || []).filter(msg => {
                    const contentRaw = msg.message || '';
                    const content = stripPrivatePrefix(contentRaw).toLowerCase();
                    const fromSelected = msg.username === selectedUser.username;
                    const fromMe = msg.username === currentUser.username;
                    const mentionsOk = (fromMe && content.includes(mentionSelected)) || (fromSelected && content.includes(mentionMe));
                    return mentionsOk && (isPrivateMessage(contentRaw) || content.includes(mentionSelected) || content.includes(mentionMe));
                });

                chatMessages.innerHTML = '';
                if (messages.length === 0) {
                    chatStatus.textContent = 'Aucun message pour le moment.';
                    return;
                }
                chatStatus.textContent = '';

                messages.forEach(msg => {
                    const bubble = document.createElement('div');
                    bubble.className = `chat-bubble ${msg.username === currentUser.username ? 'me' : ''}`;
                    bubble.textContent = stripPrivatePrefix(msg.message);

                    const meta = document.createElement('div');
                    meta.className = 'chat-meta';
                    const time = msg.created_at ? new Date(msg.created_at).toLocaleString('fr-FR') : '';
                    meta.textContent = `${msg.username || 'Membre'}${time ? ' • ' + time : ''}`;

                    bubble.appendChild(meta);
                    chatMessages.appendChild(bubble);
                });

                chatMessages.scrollTop = chatMessages.scrollHeight;
            } catch (error) {
                console.error(error);
                chatStatus.textContent = 'Erreur lors du chargement.';
            }
        }

        if (chatForm) {
            chatForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const token = getToken();
                if (!token || !selectedUser || !currentUser) {
                    chatStatus.textContent = 'Connecte-toi pour discuter.';
                    return;
                }

                const value = (chatInput.value || '').trim();
                if (!value) return;

                const mention = `@${selectedUser.username}`;
                const baseMessage = value.startsWith(mention) ? value : `${mention} ${value}`;
                const message = `${PRIVATE_PREFIX} ${baseMessage}`;

                try {
                    const response = await fetch('/api/chat/send', {
                        method: 'POST',
                        headers: {
                            Authorization: `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ message })
                    });
                    const data = await response.json();
                    if (!response.ok) {
                        chatStatus.textContent = data.error || 'Impossible d\'envoyer.';
                        return;
                    }

                    chatInput.value = '';
                    await loadChatMessages();
                } catch (error) {
                    console.error(error);
                    chatStatus.textContent = 'Erreur lors de l\'envoi.';
                }
            });
        }
    </script>
</body>
</html>
