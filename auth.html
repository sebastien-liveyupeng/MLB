<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Inscription - Gascom Esports</title>
    <link rel="icon" type="image/png" href="assets/Ges-white.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700;900&family=Russo+One&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .auth-hero {
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(11, 11, 15, 0.95) 0%, rgba(40, 20, 10, 0.95) 100%),
                        url('assets/Ges-white.png') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .auth-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 50%, rgba(156, 44, 23, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 70% 50%, rgba(124, 24, 8, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .auth-container {
            max-width: 420px;
            width: 100%;
            padding: 3rem 2.5rem;
            background: linear-gradient(135deg, rgba(30, 15, 10, 0.95) 0%, rgba(20, 10, 5, 0.95) 100%);
            border: 2px solid rgba(156, 44, 23, 0.5);
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8),
                        0 0 40px rgba(156, 44, 23, 0.2),
                        inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .auth-container h2 {
            font-family: 'Russo One', sans-serif;
            font-size: 2rem;
            color: #FFFFFF;
            margin-bottom: 0.5rem;
            text-align: center;
            background: linear-gradient(45deg, #9c2c17, #7c1808);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            font-family: 'Exo 2', sans-serif;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(156, 44, 23, 0.4);
            border-radius: 8px;
            font-size: 0.95rem;
            color: #FFFFFF;
            transition: all 0.3s ease;
            font-family: 'Exo 2', sans-serif;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(156, 44, 23, 0.8);
            box-shadow: 0 0 15px rgba(156, 44, 23, 0.2);
        }

        button {
            width: 100%;
            padding: 0.85rem 1.5rem;
            background: linear-gradient(135deg, #7c1808, #9c2c17);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Exo 2', sans-serif;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(156, 44, 23, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(156, 44, 23, 0.5);
            background: linear-gradient(135deg, #9c2c17, #7c1808);
        }

        button:active {
            transform: translateY(0);
        }

        .toggle-form {
            text-align: center;
            margin-top: 1.5rem;
            cursor: pointer;
            color: rgba(156, 44, 23, 0.9);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .toggle-form:hover {
            color: #9c2c17;
            text-decoration: underline;
        }

        .error {
            color: #ff6b6b;
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 6px;
            font-size: 0.9rem;
            text-align: center;
        }

        .success {
            color: #51cf66;
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            background: rgba(81, 207, 102, 0.1);
            border: 1px solid rgba(81, 207, 102, 0.3);
            border-radius: 6px;
            font-size: 0.9rem;
            text-align: center;
        }

        .form-divider {
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            margin: 1.5rem 0;
            font-size: 0.85rem;
        }

        @media (max-width: 600px) {
            .auth-container {
                padding: 2rem 1.5rem;
            }

            .auth-container h2 {
                font-size: 1.5rem;
            }

            input, button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body class="dark-theme">
    <div class="auth-container">
        <!-- Formulaire de Connexion -->
        <div class="auth-form active" id="login-form">
            <h2>Connexion</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" autocomplete="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Mot de passe:</label>
                    <input type="password" id="login-password" autocomplete="current-password" required>
                </div>
                <button type="submit">Se connecter</button>
                <div id="login-error" class="error"></div>
                <div id="login-success" class="success"></div>
            </form>
            <div class="toggle-form" onclick="toggleForm()">
                Pas de compte ? Créer un compte
            </div>
        </div>

        <!-- Formulaire d'Inscription -->
        <div class="auth-form" id="signup-form">
            <h2>Inscription</h2>
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signup-username">Nom d'utilisateur:</label>
                    <input type="text" id="signup-username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" autocomplete="email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Mot de passe:</label>
                    <input type="password" id="signup-password" autocomplete="new-password" required>
                </div>
                <div class="form-group">
                    <label for="signup-password-confirm">Confirmer le mot de passe:</label>
                    <input type="password" id="signup-password-confirm" autocomplete="new-password" required>
                </div>
                <button type="submit">S'inscrire</button>
                <div id="signup-error" class="error"></div>
                <div id="signup-success" class="success"></div>
            </form>
            <div class="toggle-form" onclick="toggleForm()">
                Déjà un compte ? Se connecter
            </div>
        </div>
    </div>

    <script>
        function toggleForm() {
            document.getElementById('login-form').classList.toggle('active')
            document.getElementById('signup-form').classList.toggle('active')
            clearMessages()
        }

        function clearMessages() {
            document.getElementById('login-error').textContent = ''
            document.getElementById('login-success').textContent = ''
            document.getElementById('signup-error').textContent = ''
            document.getElementById('signup-success').textContent = ''
        }

        async function handleLogin(event) {
            event.preventDefault()
            clearMessages()

            const email = document.getElementById('login-email').value
            const password = document.getElementById('login-password').value

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                })

                const data = await response.json()

                if (!response.ok) {
                    document.getElementById('login-error').textContent = data.error || 'Erreur de connexion'
                    return
                }

                document.getElementById('login-success').textContent = 'Connexion réussie ! Redirection...'
                localStorage.setItem('access_token', data.session.access_token)
                localStorage.setItem('user', JSON.stringify(data.user))
                
                setTimeout(() => {
                    window.location.href = '/'
                }, 1500)
            } catch (error) {
                document.getElementById('login-error').textContent = 'Erreur serveur'
                console.error('Login error:', error)
            }
        }

        async function handleSignup(event) {
            event.preventDefault()
            clearMessages()

            const username = document.getElementById('signup-username').value
            const email = document.getElementById('signup-email').value
            const password = document.getElementById('signup-password').value
            const confirmPassword = document.getElementById('signup-password-confirm').value

            if (password !== confirmPassword) {
                document.getElementById('signup-error').textContent = 'Les mots de passe ne correspondent pas'
                return
            }

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, username })
                })

                const data = await response.json()

                if (!response.ok) {
                    document.getElementById('signup-error').textContent = data.error || 'Erreur d\'inscription'
                    return
                }

                document.getElementById('signup-success').textContent = 'Inscription réussie ! Vous pouvez vous connecter.'
                
                setTimeout(() => {
                    toggleForm()
                    document.getElementById('signup-username').value = ''
                    document.getElementById('signup-email').value = ''
                    document.getElementById('signup-password').value = ''
                    document.getElementById('signup-password-confirm').value = ''
                }, 1500)
            } catch (error) {
                document.getElementById('signup-error').textContent = 'Erreur serveur'
                console.error('Signup error:', error)
            }
        }
    </script>
</body>
</html>
