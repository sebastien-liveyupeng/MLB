<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4EVERMORE - Notre Équipe</title>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700;900&family=Russo+One&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-purple: #6A0DAD;
      --electric-blue: #00D4FF;
      --neon-green: #39FF14;
      --dark-bg: #0B0B0F;
      --card-bg: rgba(25, 25, 35, 0.85);
    }

    body {
      font-family: 'Exo 2', sans-serif;
      background: var(--dark-bg);
      color: white;
      margin: 0;
      padding-top: 100px;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 1rem 2rem;
      background: linear-gradient(90deg, rgba(0, 212, 255, 0.1), rgba(106, 13, 173, 0.1));
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 212, 255, 0.3);
      z-index: 1000;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1400px;
      margin: 0 auto;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-icon {
      width: 50px;
      height: 50px;
      background: linear-gradient(135deg, var(--primary-purple), var(--electric-blue));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-family: 'Russo One', sans-serif;
      font-size: 1.2rem;
    }

    .logo-text {
      font-family: 'Russo One', sans-serif;
      font-size: 1.8rem;
      background: linear-gradient(45deg, var(--electric-blue), var(--neon-green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-menu {
      display: flex;
      list-style: none;
      gap: 2rem;
    }

    .nav-item a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      position: relative;
    }

    .nav-item a::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: var(--electric-blue);
      transition: width 0.3s;
      position: absolute;
      bottom: -4px;
      left: 0;
    }

    .nav-item a:hover::after,
    .nav-item a.active::after {
      width: 100%;
    }

    .team-section {
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .team-title {
      text-align: center;
      font-size: 3rem;
      font-family: 'Russo One', sans-serif;
      margin-bottom: 3rem;
      background: linear-gradient(45deg, var(--electric-blue), var(--neon-green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .player-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .player-card:hover {
      transform: scale(1.05);
    }

    .player-card h3 {
      margin: 1rem 0 0.5rem;
      font-family: 'Russo One', sans-serif;
      color: var(--electric-blue);
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 2000;
    }

    .modal.active {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      position: relative;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .modal-content h2 {
      font-family: 'Russo One', sans-serif;
      color: var(--electric-blue);
    }

    .modal-content p {
      margin: 0.5rem 0;
    }

    .hero-list {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .hero-list img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      border: 2px solid var(--electric-blue);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo-container">
        <div class="logo-icon">4E</div>
        <div class="logo-text">4EVERMORE</div>
      </div>
      <nav>
        <ul class="nav-menu">
          <li class="nav-item"><a href="index.html">Accueil</a></li>
          <li class="nav-item"><a href="#" class="active">Équipe</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="team-section">
    <h1 class="team-title">Notre Équipe</h1>
    <div class="team-grid">
      <div class="player-card" onclick="openModal('ALPHA', ['Ling', 'Lancelot'], ['Jungle', 'Gold Lane'])">
        <img src="membres/alpha.jpg" alt="ALPHA" class="player-img"/>
        <h3>ALPHA</h3>
      </div>
      <div class="player-card" onclick="openModal('BETA', ['Esmeralda', 'Benedetta'], ['EXP Lane', 'Roam'])">
        <img src="membres/beta.jpg" alt="BETA" class="player-img"/>
        <h3>BETA</h3>
      </div>
    </div>
  </section>

  <div class="modal" id="playerModal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">&times;</button>
      <h2 id="playerName"></h2>
      <p><strong>Lanes :</strong> <span id="playerLanes"></span></p>
      <p><strong>Héros :</strong></p>
      <div class="hero-list" id="playerHeroes"></div>
    </div>
  </div>

  <script>
    function openModal(name, heroes, lanes) {
      document.getElementById('playerName').textContent = name;
      document.getElementById('playerLanes').textContent = lanes.join(', ');

      const heroList = document.getElementById('playerHeroes');
      heroList.innerHTML = '';
      heroes.forEach(hero => {
        const img = document.createElement('img');
        img.src = `heros/${hero.toLowerCase()}.jpg`;
        img.alt = hero;
        heroList.appendChild(img);
      });

      document.getElementById('playerModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('playerModal').classList.remove('active');
    }
  </script>
</body>
</html>
